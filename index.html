<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="principal">
    <h1 class="hanken-grotesk-500 c100">Your Result</h1>
    <div class="circulo">
      <h2 class="hanken-grotesk-800">76</h2>
      <span class="hanken-grotesk-500 c100">of 100</span>
    </div>
    <h3 class="hanken-grotesk-700">Great</h3>
    <p class="hanken-grotesk-500 c100">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="estadisticas">
    <h4 class="hanken-grotesk-800">Summary</h4>
    <div class="general reaction hanken-grotesk-500">
      <div class="nombre"><img src="icon-reaction.svg" class="icon">Reaction</div>
      <div><span class="score">80</span> <span class="total">/ 100</span></div>
    </div>
    <div class="general memory hanken-grotesk-500">
      <div class="nombre"><img src="icon-memory.svg" class="icon">Memory</div>
      <div><span class="score">92</span> <span class="total">/ 100</span></div>
    </div>
    <div class="general verbal hanken-grotesk-500">
      <div class="nombre"><img src="icon-verbal.svg" class="icon">Verbal</div>
      <div><span class="score">61</span> <span class="total">/ 100</span></div>
    </div>
    <div class="general visual hanken-grotesk-500">
      <div class="nombre"><img src="icon-visual.svg" class="icon">Visual</div>
      <div><span class="score">72</span> <span class="total">/ 100</span></div>
    </div>
    <button class="boton hanken-grotesk-700">Continue</button>
  </div>
  </div>
</body>
</html>
