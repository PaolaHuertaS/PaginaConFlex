<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="principal">
    <h1 class="hanken-grotesk-500 c100">Your Result</h1>
    <div class="circulo">
      <h2 class="hanken-grotesk-800">76</h2>
      <span class="hanken-grotesk-500 c100">of 100</span>
    </div>
    <h3 class="hanken-grotesk-700">Great</h3>
    <p class="hanken-grotesk-500 c100">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="estadisticas">
    <h4>Summary</h4>
    <div>
      <h5>Reaction</h5>
      <span>80 / 100</span>
    </div>
    <div>
      <h6>Memory</h6>
      <span>92 / 100</span>
    </div>
    <div>
      <h7>Verbal</h7>
      61 / 100
    </div>
    <div>
      <h8>Visual</h8>
      <span>72 / 100</span>
    </div>
    <bottom>Continue</bottom>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pao</a>.
  </div>
</body>
</html>
